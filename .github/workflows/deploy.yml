name: VRCE Production Deploy

on:
  push:
    branches:
      - master
jobs:
  deploy-serverless-stacks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - run: npm install

      - name: Deploy
        run: npx sst deploy --stage prod
